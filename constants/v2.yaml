Dataset:
  classes: ['action','adult','adventure','comedy','drama','ecchi','fantasy','gender bender',
            'harem','historical','horror','josei','martial arts','mature','mecha','mystery',
            'psychological','romance','school life','sci-fi','seinen','shoujo','shoujo ai',
            'shounen','shounen ai','slice of life','smut','sports','supernatural','tragedy',
            'wuxia','xianxia','xuanhuan','yaoi','yuri']


#  Either due to class unbalance or professional reasons
  redactions: [ 'yuri', 'yaoi', 'xianxia', 'xuanhuan', 'sports', 'historical', 'mecha', 'smut', 'mature']

  critalcats: [ 'fantasy', 'romance' ]


ViT:
  type: 'vit_pytorch.SimpleViT'
  depth: 6
  activation: 'sigmoid'
  dim_size: 128
  image_size: !!python/tuple [384, 256]
  mlp_dim: 512
  patch_size: 4
  heads: 8

  training:
    loss: 'BCEWithLogits'
  #  according to what is recommended https://pytorch.org/docs/stable/generated/torch.nn.BCEWithLogitsLoss.html#torch.nn.BCEWithLogitsLoss (dataset_total/actual presence)
    class_weights: !!python/tuple [ 12.69262295,  19.60126582,   8.02331606,  11.64285714,
                                      13.52401747,   2.76764969,   6.7034632 ,   3.04223969,
                                      75.53658537, 193.5625    ,   2.6335034 ,   4.23666211,
                                      83.7027027 ,   5.60036166,   1.40581026,  34.41111111,
                                      38.7125    ,   7.9005102 ,  32.26041667,   1.17577828,
                                      2.78757876,   7.11954023,  10.05519481,  70.38636364,
                                      10.05519481,  12.14509804 ]


VAE:
  type: 'diffusers.AutoencoderKL'
  latent_channel_count: 4
  compression_factor: 8
  hf_model_url: 'https://huggingface.co/stabilityai/sd-vae-ft-mse-original/blob/main/vae-ft-mse-840000-ema-pruned.safetensors'

  training:
    loss: 'KL_Divergence'